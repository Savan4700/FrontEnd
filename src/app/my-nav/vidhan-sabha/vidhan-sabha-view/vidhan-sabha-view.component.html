<div class="row page-titles">
  <div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">Vidhan Sabha</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a >Home</a>
      </li>
      <li class="breadcrumb-item active">Vidhan Sabha</li>
    </ol>
  </div>
  <div class="col-md-7 col-4 align-self-center">
    <div class="d-flex m-t-10 justify-content-end">
      <div class="d-flex m-r-20 m-l-10 hidden-md-down">
        <div class="chart-text m-r-10">
          <button class="btn btn-info" [routerLink]="['/home/work_area/vidhan-sabha/vidhan-sabha/create']">
            <i class="ti-plus"></i> New</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="float-left form-inline">
          <input type="text" [(ngModel)]="searchText" placeholder="Search.." class="form-control">
        </div>
        <div class="float-right">
          <!-- {{viewItemService.paginationResponse.totalElements}} -->
          <label>Total Count : 10</label>
          <a class="text-info" (click)="vidhanSabhaViewService.goToEdit('123')">
            <i class="ti-pencil-alt"></i>
          </a>
          <a class="btn btn-outline-danger  m-l-10 m-r-15"
          data-toggle="modal" data-target="#deleteVidhanSabha" (click)="vidhanSabhaViewService.removeItem('1')">
            <i class="ti-trash"></i>
          </a>
        </div>
      </div>
      <div class="card-body no-padding">
        <div class="table-responsive">
          <table class="table color-table info-table cursor_pointer">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vidhanSabha of vidhanSabhaViewService.listOfVidhanSabha">
                <td>{{vidhanSabha.code}}</td>
                <td>{{vidhanSabha.name}}</td>
                <td class="anchor-group">
                  <a class="text-info" (click)="vidhanSabhaViewService.goToEdit(vidhanSabha.id)">
                    <i class="ti-pencil-alt"></i>
                  </a>
                  <a class="text-danger" title="Delete" data-toggle="modal" data-target="#deleteItem" (click)="vidhanSabhaViewService.removeItem(vidhanSabha.id)">
                    <i class="ti-trash"></i>
                  </a>
                </td>
              </tr>
              <tr *ngIf="vidhanSabhaViewService.listOfVidhanSabha.length <= 0">
                <td colspan="5">
                  {{utilsService.serverVariableService.STRING_WHEN_NO_RECORDS_FOUND}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>


<div id="deleteVidhanSabha" class="modal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>{{utilsService.CONFIRM_MSG_FOR_DELETE}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="vidhanSabhaViewService.deleteVidhanSabha()" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
      </div>
    </div>

  </div>
</div>
