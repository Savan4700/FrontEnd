<section id="wrapper">
    <div class="login-register" >
        <div class="login-box">
            <div class="card-body">
                <div class="form_box">
                    <div class="form-group">
                        <label>Email or User Name </label>
                        <input maxlength="{{utilsService.validationService.EMAILORUSERNAME}}" type="text" class="form-control" [formControl]="loginService.form.controls['username']"
                            [(ngModel)]="loginService.loginParamOb.email" placeholder="Email or User Name">
                        <h6 *ngIf="(loginService.form.controls['username'].hasError('required') || !loginService.form.controls['username'].valid) && loginService.form.controls['username'].touched">{{utilsService.validationService.USERNAME_OR_EMAIL}}</h6>
                    </div>
                    <div class="form-group mt-10">
                        <label>Password</label>
                        <input maxlength="{{utilsService.validationService.PASSWORD}}" type="password" class="form-control" [(ngModel)]="loginService.loginParamOb.password"
                            [formControl]="loginService.form.controls['password']" placeholder="Password" (keyup.enter)="loginService.callAPIForLogin()">
                        <h6 *ngIf="(loginService.form.controls['password'].hasError('required') || !loginService.form.controls['password'].valid) && loginService.form.controls['password'].touched">{{utilsService.validationService.INVALID_LOGIN_PASSWORD}}</h6>
                    </div>
                    <div class="form-group form-check clearfix">
                        <div class="float-right">
                            <a [routerLink]="['/signup-login/forgot-password']">Forgot Password ?</a>
                        </div>
                    </div>
                    <!-- [disabled]="!loginService.form.valid" -->
                    <div class="form-group mt-20">
                        <button class="btn btn-primary btn-block" (click)="loginService.checkLoginForm()">
                            Log In </button>
                    </div>
                    <div class="form-group mt-20 clearfix">
                        <div class="float-left">
                            <!-- <p>Don't Have an Account ?</p> -->
                        </div>
                        <div class="float-right">
                            <p class="text-center">Dont't have an account?
                                <a [routerLink]="['/signup-login/signup/form']">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- fixed footer -->
<div class="fixed-bottom-footer">
    <div class="version">
        <span>Version </span>
        <span class="text-primary"> {{loginService.versionNumbers ? loginService.versionNumbers : '-' }}</span>
    </div>
    <div class="dev_company">
        Developed by
        <a href="#"> radhekrishna </a>
    </div>
</div>
