<section id="wrapper">
    <div class="login-register" style="background: beige">
        <div class="login-box">
            <div class="card-body">
                <div class="form_box form-horizontal form-material">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <small class="text-danger">
                                <h5 *ngIf="loginService.errorCheck">
                                    Please enter valid username or password.
                                </h5>
                                <h5 *ngIf="loginService.serverDown">
                                    Server Down...........
                                </h5>
                            </small>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" tabindex="1" placeholder="Username" maxlength="{{utilsService.validationService.MAX_50}}"
                                [(ngModel)]="loginService.loginParamOb.username" [formControl]="loginService.form.controls['username']">
                            <!-- <small class="text-danger">
                                <h6 *ngIf="(loginService.form.controls['username'].hasError('required') || !loginService.form.controls['username'].valid) && loginService.form.controls['username'].touched">
                                    {{utilsService.validationService.USERNAME_OR_EMAIL}}
                                </h6>
                            </small> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" tabindex="2" required="" placeholder="Password" maxlength="{{utilsService.validationService.MAX_32}}"
                                (keyup.enter)="loginService.checkLoginForm()" [(ngModel)]="loginService.loginParamOb.password"
                                [formControl]="loginService.form.controls['password']">
                            <small class="text-danger">
                                <!-- <h6 *ngIf="(loginService.form.controls['password'].hasError('required') || !loginService.form.controls['password'].valid) && loginService.form.controls['password'].touched">{{utilsService.validationService.INVALID_LOGIN_PASSWORD}}</h6> -->
                            </small>
                        </div>
                    </div>
                    <!-- <div class="form-group form-check clearfix">
                        <div class="float-right">
                            <a [routerLink]="['/signup-login/forgot-password']">Forgot Password ?</a>
                        </div>
                    </div> -->
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button tabindex="3" [disabled]="loginService.submited" (click)="loginService.checkLoginForm()" class="btn btn-success  btn-block " type="submit">Log In</button>
                        </div>
                    </div>
                    <div class="form-group mt-20 clearfix">
                        <div class="float-right">
                            <p class="text-center">Dont't have an account?
                                <a [routerLink]="['/signup-login/signup/form']">Sign Up</a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
